<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>AI Resume Screener</h1>
                <p class="lead">Upload resumes and a job description to find the best matches</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="screeningTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="file-tab" data-bs-toggle="tab" data-bs-target="#file-content" type="button" role="tab">Upload Files</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-content" type="button" role="tab">Paste Text</button>
                            </li>
                        </ul>

                        <div class="tab-content p-3" id="screeningTabsContent">
                            <!-- File Upload Tab -->
                            <div class="tab-pane fade show active" id="file-content" role="tabpanel">
                                <form id="file-form">
                                    <div class="mb-3">
                                        <label for="job-description-file" class="form-label">Job Description (PDF, DOCX, or TXT)</label>
                                        <input type="file" class="form-control" id="job-description-file" accept=".pdf,.docx,.txt" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="resume-files" class="form-label">Resumes (PDF, DOCX, or TXT)</label>
                                        <input type="file" class="form-control" id="resume-files" multiple accept=".pdf,.docx,.txt" required>
                                        <div class="form-text">You can select multiple resume files</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Rank Resumes</button>
                                </form>
                            </div>

                            <!-- Text Input Tab -->
                            <div class="tab-pane fade" id="text-content" role="tabpanel">
                                <form id="text-form">
                                    <div class="mb-3">
                                        <label for="job-description-text" class="form-label">Job Description</label>
                                        <textarea class="form-control" id="job-description-text" rows="5" required></textarea>
                                    </div>
                                    <div id="resume-container">
                                        <div class="resume-entry mb-3">
                                            <label class="form-label">Resume 1</label>
                                            <textarea class="form-control resume-text" rows="5" required></textarea>
                                        </div>
                                    </div>
                                    <button type="button" id="add-resume-btn" class="btn btn-secondary mb-3">Add Another Resume</button>
                                    <button type="submit" class="btn btn-primary">Rank Resumes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div id="results-container" class="d-none">
                    <h2>Rankings</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Rank</th>
                                            <th>Resume</th>
                                            <th>Match Score</th>
                                        </tr>
                                    </thead>
                                    <tbody id="results-table-body">
                                        <!-- Results will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="loading" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Processing resumes...</p>
                </div>
                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
